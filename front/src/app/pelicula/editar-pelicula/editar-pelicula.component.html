<app-navbar></app-navbar>

<section class="content">
  <div class="container-fluid">
    <div class="row m-t-sm">
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-body">
            <div class="col-md-12 col-sm-12" id="form" style="display:block;">
              <div class="panel panel-filled">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <h5 class="m-t-xs">Edición de Película</h5>
                    </div>
                  </div>
                  <form [formGroup]="peliculaForm" (ngSubmit)="editarPelicula()">
                    <div class="form-group">
                      <label>Título</label>
                      <input type="text" formControlName="titulo" class="form-control" placeholder="Ingresar Título">
                      <div class="text-danger" *ngIf="peliculaForm.get('titulo')?.hasError('required') && peliculaForm.get('titulo')?.touched">
                        <span>El título <strong>es obligatorio</strong></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Género</label>
                      <input type="text" formControlName="genero" class="form-control" placeholder="Ingresar Género">
                      <div class="text-danger" *ngIf="peliculaForm.get('genero')?.hasError('required') && peliculaForm.get('genero')?.touched">
                        <span>El género <strong>es obligatorio</strong></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Director</label>
                      <input type="text" formControlName="director" class="form-control" placeholder="Ingresar Director">
                      <div class="text-danger" *ngIf="peliculaForm.get('director')?.hasError('required') && peliculaForm.get('director')?.touched">
                        <span>El director <strong>es obligatorio</strong></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Actores</label>
                      <input type="text" formControlName="actores" class="form-control" placeholder="Ingresar Actores">
                      <div class="text-danger" *ngIf="peliculaForm.get('actores')?.hasError('required') && peliculaForm.get('actores')?.touched">
                        <span>Los actores <strong>son obligatorios</strong></span>
                      </div>
                    </div>
                    <div class="col-sm-12 text-right">
                      <div class="panel-body buttons-margin">
                        <button type="submit" [disabled]="peliculaForm.invalid" class="btn btn-w-md btn-success">Guardar</button>&nbsp;&nbsp;
                        <button class="btn btn-w-md btn-warning" routerLink="/listar-pelicula">Cancelar</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
