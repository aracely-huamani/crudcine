<app-navbar></app-navbar>

<section class="content">
  <div class="container-fluid">
    <div class="row m-t-sm">
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-body">
            <div class="col-md-12 col-sm-12" id="form" style="display:block;">
              <div class="panel panel-filled">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <h5 class="m-t-xs">Editar Préstamo</h5>
                    </div>
                  </div>
                  <form [formGroup]="prestamoForm" (ngSubmit)="editarPrestamo()" novalidate>
                    <div class="form-group">
                      <label for="socio">Socio</label>
                      <input type="text" class="form-control" id="socio" formControlName="socio" required>
                    </div>
                    <div class="form-group">
                      <label for="estado">Estado</label>
                      <input type="text" class="form-control" id="estado" formControlName="estado" required>
                    </div>
                    <div class="form-group">
                      <label for="fecha">Fecha</label>
                      <input type="date" class="form-control" id="fecha" formControlName="fecha" required>
                    </div>
                    <div class="form-group">
                      <label for="cintaNumero">Número de Cinta</label>
                      <input type="text" class="form-control" id="cintaNumero" formControlName="cintaNumero" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Préstamo</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
